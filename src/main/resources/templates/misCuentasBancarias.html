<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout::head"></head>
<body>
<div class="wrapper">

	<!-- Sidebar -->
	<nav th:replace="layout::menulateral"></nav>
	<!-- Fin sidebar -->

	<div id="content">

		<!-- Navbar -->
		<nav th:replace="layout::navperfil"></nav>
		<!-- Fin Navbar -->

		<!-- Page Content -->
		<section class="bg-light py-3 d-block d-sm-none">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb" style="background-color: #fafafa; padding-bottom: 0px;">
		    <li class="breadcrumb-item"><a th:href="@{/}" class="text-primary">Inicio</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Mis Cuentas Bancarias</li>
		  </ol>
		</nav>
		</section>
			<section class="bg-light py-3">
				<div class="container">
					<div class="row">
						<div class="col-lg-9 col-md-8">
							<h1 class="font-weight-bold mb-0">
								Cuentas Bancarias Registradas
							</h1>
						</div>
					</div>
				</div>
			</section>
			<section class="bg-light py-3">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<th:block th:each="c : ${cuentasBancarias}">
								<div class="card mb-3">
								  <h5 class="card-header"><span class="text-dark font-weight-bold mb-0" th:text="${c.nombre_banco}"></span> | <span class="text-dark font-weight-bold mb-0" th:text="${c.numeroCuenta}"></span></h5>
								  <div class="card-body">
								    <h5 class="card-title" th:text="'Fondos: '+'S/'+${c.monto}"></h5>
								    <p class="card-text" th:text="'Fecha de registro: '+${c.fechaRegistro}"></p>
								  </div>
								</div>
							</th:block>
						</div>
					</div>
					<div th:if="${totalPages > 1}">
								    <nav>
								        <ul class="pagination justify-content-center">
								            <li class="page-item" th:classappend="${currentPage == 0} ? disabled">
								                <a class="page-link" th:href="@{/cuentaBancaria/CuentasBancarias(page=0)}">Primera</a>
								            </li>
								            <li class="page-item" th:classappend="${currentPage == 0} ? disabled">
								                <a class="page-link" th:href="@{/cuentaBancaria/CuentasBancarias(page=${currentPage - 1})}">Anterior</a>
								            </li>
								            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? disabled">
								                <a class="page-link" th:href="@{/cuentaBancaria/CuentasBancarias(page=${currentPage + 1})}">Siguiente</a>
								            </li>
								            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? disabled">
								                <a class="page-link" th:href="@{/cuentaBancaria/CuentasBancarias(page=${totalPages - 1})}">Ãšltima</a>
								            </li>
								        </ul>
								    </nav>
							</div>
				</div>
			</section>


		

	</div>
</div>
</body>
</html>
